// 去重
// 第一种方法
let arr3=[1,2,3,4,5,6,1,2,3];
let newarr1=[];
function cx(str){
	for(let i=0;i<str.length;i++){
		if(!newarr1.includes(str[i])){
			newarr1.push(str[i])
		}
	}
	return newarr1;
}
console.log(cx(arr3));

// 第二种方法
function cx2(str){
let newarr3=[];
	for(let i=0;i<str.length;i++){
		let flag=true;
		for(let j=i+1;j<str.length;j++){
			if(str[i]==str[j]){
            	flag=false;
            	break;
			}
		}
		if(flag){
			newarr3.push(str[i]);
		}
	}
	return newarr3;
}
console.log(cx2(arr3));

// 第三种方法
function cx3(str){
	let newarr2=[];
	arr3.sort();
	// console.log(arr3);
	for(let i=0;i<str.length;i++){
		if(str[i]!=str[i+1]){
			newarr2.push(str[i])
		}
	}
	return newarr2;
}
console.log(cx3(arr3));
// console.log(arr3);


// 给Array的构造函数的原型对象添加一个方法，
// 每个数组就都可以调用这个方法。
Array.prototype.delRepeat=function(){
	let newarr3=[];
	for(let i=0;i<this.length;i++){
		let flag=true;
		for(let j=i+1;j<this.length;j++){
			if(this[i]==this[j]){
            	flag=false;
            	break;
			}
		}
		if(flag){
			newarr3.push(this[i]);
		}
	}
	return newarr3;
}

let result=arr3.delRepeat();
console.log(result);

<script>
//Math

console.log(Math.abs(10)); 
console.log(Math.abs(-10)); 
console.log(Math.abs(-20));

console.log(Math.max(-2,3,20,-14)); 
// Math.min  最小值
console.log(Math.min(-2,3,20,-14)); 
// Math.round  近似值   四舍五入 取整数

console.log(Math.round(2.45));

console.log(Math.round(-0.45)); 
console.log(Math.round(-2.45)); 
console.log(Math.round(-2.5)); 
//Math.ceil 向上取整 比它大的整数
console.log(Math.ceil(-2.5));

console.log(Math.ceil(-5.2));
//Math.floor 向下取整 比它小的整数
console.log(Math.floor(-2.5));

}

}
for(let i=0;i<10;i++){
	console.log(Math.random()*10+10)
	// 取10~20之间的小数，每次运行都不一样
}

	console.log(Math.random()*10-5)

function delrepeat(arr,num){
	let newarr=[];
	while(newarr.length<num){
		let index=Math.floor(Math.random()*arr.length)
		if(!newarr.includes(arr[index])){
			newarr.push(arr[index])
		}
	}
	return newarr;
}
